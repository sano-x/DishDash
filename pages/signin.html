<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DishDash</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1369607043052474418/1369610544931147807/free-icon-font-utensils.png?ex=681c7cb8&is=681b2b38&hm=07c39b7983bcc272a1afa5cd4ad580fc2be2432c7dec3279f6ef0d1da6d2d41c&" 
                 alt="SahurEats Logo" class="logo">
            <h1>DishDash</h1>
        </div>
        <nav class="nav">
            <a href="../index.html">Home</a>
            <a href="admin.html">Admin</a>
            <a href="login.html">Login</a>
            <a href="about.html">About</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="signin-section">
            <h2>Sign In</h2>
            <form action="#" method="POST" class="signin-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p><i class="fas fa-phone"></i> +994 69 7231</p>
                <p><i class="fas fa-envelope"></i> contact@DishDash.com</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Food Street, City</p>
            </div>
            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 DishDash. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
